<style>
    .uber-button{
        background-color: black;
        color: white;
        border: none;
        height: 30px;
        width: 110px;
        cursor: pointer;
    }
    .amazon-button{
        background-color: rgb(255, 216 , 20);
        color: black;
        border: none;
        height: 30px;
        width: 140px;
        border-radius: 20px;
        transition: background-color 0.5s;
        cursor: pointer;
    }
    .github-button{
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        height: 40px;
        width: 90px;
        border-radius: 3px;
        font-weight: bold;
        cursor: pointer;

    }
</style>
<button class="uber-button">
    Request now
</button>
<button class="amazon-button">
    Add to Cart
</button>
<button class="github-button">
    Sign up
</button>
